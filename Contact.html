<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hilmas Dominican Cusine</title>
    <link
      rel="icon"
      type="images/png"
      href="/images/HilmasDominicanCuisineLogo.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Hilma's Dominican Cuisine</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Menu.html">Menu</a></li>
          <li><a href="Order.html">Order</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Contact Form -->
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <h2 class="contact-text">Get in touch with us!</h2>
          <input type="text" class="field" placeholder="Your Name" />
          <input type="text" class="field" placeholder="Your Email" />
          <input type="text" class="field" placeholder="Your Phone" />
          <textarea class="field" placeholder="Message"></textarea>
          <button class="bttn">Send</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="social-links">
        <ul>
          <li class="social-icons">
            <a
              href="https://www.instagram.com/"
              class="fa fa-instagram"
              aria-label="Instagram"
            ></a>
          </li>
          <li class="social-icons">
            <a
              href="https://www.facebook.com/"
              class="fa fa-facebook"
              aria-label="Facebook"
            ></a>
          </li>
          <li class="social-icons">
            <a
              href="https://accounts.snapchat.com/accounts/login?continue=%2Faccounts%2Fwelcome"
              class="fa fa-snapchat"
              aria-label="Snapchat"
            ></a>
          </li>
          <li class="social-icons">
            <a
              href="https://twitter.com/i/flow/login"
              class="fa fa-twitter"
              aria-label="Twitter"
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
